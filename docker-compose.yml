# Docker Compose for ATP Rankings MCP Server
version: '3.8'

services:
  atp-rankings-mcp:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # Mount database as volume to persist data
      - ./rankings.db:/app/rankings.db:ro
    environment:
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/mcp/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
